<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <h1 id="title">Attack On Titan Survey</h1>
    <p id="description">Please fill the form, thank you.</p>
    <form id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required/>
        </label>

        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required/>
        </label>

        <label for="number" id="number-label">
           Age
            <input type="number" id="number" placeholder="How old are you?" min="15" max="40"/>
        </label>

        <label for="dropdown" id="dropdown">
            How do you know Attack On Titan?
            <select name="dropdown" id="dropdown">
                <option>Test 1</option>
                <option>Test 2</option>
                <option>Test 3</option>
                <option>Test 4</option>
            </select>
        </label>

        <label  id="favorite-hero" >Who is your favorite character ?
            <label  class="character"> Zeke Jaeger
                <input type="radio" name="name" value="1"/>
                <span class="checkmark"></span>
            </label>

            <label  class="character"> Eren Jaeger
                <input type="radio" name="name" value="2"/>
                <span class="checkmark"></span>
            </label>
            
            <label  class="character"> Levi Ackermann
                <input type="radio" name="name" value="3"/>
                <span class="checkmark"></span>
            </label>

            <label  class="character"> Mikasa Ackermann
                <input type="radio" name="name" value="4"/>
                <span class="checkmark"></span>
            </label>

            <label  class="character"> Armin Arlelt
                <input type="radio" name="name" value="5"/>
                <span class="checkmark"></span>
            </label>
        </label>

        <label class="favorite-season">Please choose your favorite season

            <label class="season">Season 1
                <input type="checkbox" value="season-1">
                <span class="checkmark"></span> 
            </label>

            <label class="season">Season 2
                <input type="checkbox" value="season-2">
                <span class="checkmark"></span> 
            </label>

            <label class="season">Season 3
                <input type="checkbox" value="season-3">
                <span class="checkmark"></span> 
            </label>

            <label class="season">Season 4
                <input type="checkbox" value="season-4">
                <span class="checkmark"></span> 
            </label>

        </label>

        <label for="comments" id="comments-label">
            Any comments or suggestions?
            <textarea name="" id="comments" cols="30" rows="10"></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
    </form>
    <footer>
       <h4>Copyright fathan 2021</h4>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
